  <body>
    <div class="row">
      <div class="container">
        <img src="/JG.png" alt="jg-logo" width="5%">

        <form action="/baranglama" method='post' name='form1'>
            <div class="col-50">
              <h1>Update Barang Lama</h1>
              <br><br>
              <label>Pilih barang : <select class="gear" name="gear">
                  <option value="">- : 0</option>
              </select></label><br>
              <label>Input update TOTAL BARANG  (biarkan nol jika hanya berubah harga): <input type="numbertext" id="input_qty" name="ngear" value=0 placeholder="misal 3"></label>
              <label>Input PERUBAHAN HARGA (biarkan nol jika tidak berubah) : <input type="numbertext" name="ubahharga" value="0"></label>
              <input type="checkbox" name="hapus" value="1">Centang untuk menghapus barang<br><br>
            </div>
          <input type="submit" value="Tambahkan Barang" class="btn">
        </form>

        <form action="/inputbarang" method='post' name='form1'>
          <br>
          <div class="<col-75>">
            <h3>Tambahkan Barang Baru</h3>
            <label for="namabarang"><i class=""></i>Nama Barang</label>
            <input type="text" id="namabarang" name="stuffname" placeholder="Pecut Kuda">

            <label for="hargabarang"><i class=""></i>Harga Sewa/Hari</label>
            <input type="text" id="hargabarang" name="stuffprice" placeholder="15000">

            <label for="namabarang"><i class=""></i>Total Barang</label>
            <input type="text" id="totalbarang" name="stuffqty" placeholder="100">
          </div>
          <input type="submit"  value="Tambahkan Barang" class="btn">
          <script type="text/javascript">
            function konfirbarang(){
              alert("barang termasukkan ke database");
            }
          </script>
        </form>
      </div>
      <div class="container">

      </div>
